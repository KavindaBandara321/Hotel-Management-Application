<div class="container mt-4">
  <h3>Special Requests</h3>
  <a class="btn btn-primary mb-3" routerLink="/requests/create">Add Request</a>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let req of requests">
        <td>{{ req.id }}</td>
        <td>
        Room {{ req.roomId }} - {{ req.date | date:'shortDate' }}: {{ req.description }}
        </td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editRequest(req.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteRequest(req.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
