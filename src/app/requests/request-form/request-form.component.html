<div class="container mt-4">
  <h3>Add Special Request</h3>

  <form [formGroup]="form" (ngSubmit)="createRequest()">
    <div class="mb-3">
      <label for="roomId" class="form-label">Room ID</label>
      <input type="number" id="roomId" class="form-control" formControlName="roomId" min="1" max="30">
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" id="date" class="form-control" formControlName="date">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" rows="3" class="form-control" formControlName="description"></textarea>
    </div>

    <button type="submit" class="btn btn-success me-2" [disabled]="form.invalid">Create</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </form>
</div>
